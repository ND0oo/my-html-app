name: 打包EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 安装Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 安装依赖
      run: npm install
      
    - name: 打包应用
      run: npm run build
      
    - name: 上传结果 (修复下载错误)
      uses: actions/upload-artifact@v4
      with:
        name: QtScrcpy_Editor_EXE  # 使用纯英文文件名
        path: dist/
